# fly.toml - Fly.io deployment configuration
# See https://fly.io/docs/reference/configuration/ for reference

app = "vulmgt"
primary_region = "syd"

[build]
  dockerfile = "Dockerfile"

[env]
  DATABASE_URL = "sqlite:///./data/vulmgt.db"
  SLA_CRITICAL = "14"
  SLA_HIGH = "14"
  SLA_MEDIUM = "90"
  SLA_LOW = "180"
  ESCALATION_THRESHOLD_PERCENT = "75"

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  timeout = "5s"

[mounts]
  source = "vulmgt_data"
  destination = "/app/data"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
